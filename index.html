<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spread Kindness</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --teal: #0ABFBC;
    --teal-glow: rgba(10,191,188,0.25);
    --teal-soft: rgba(10,191,188,0.12);
    --white: #FFFFFF;
    --text: #1A2332;
    --text-mid: #4A5568;
    --text-dim: rgba(26,35,50,0.45);
    --glass-bg: rgba(255,255,255,0.55);
    --glass-border: rgba(255,255,255,0.75);
    --prompt-bg: rgba(255,255,255,0.7);
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Sora', sans-serif;
    padding: 24px;
    /* Layered light gradient background */
    background:
      radial-gradient(ellipse at 15% 85%, rgba(10,191,188,0.18) 0%, transparent 50%),
      radial-gradient(ellipse at 85% 10%, rgba(100,160,255,0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(200,220,255,0.15) 0%, transparent 70%),
      linear-gradient(145deg, #E8F0FF 0%, #F0F8FF 40%, #E6F9F8 100%);
  }

  /* Floating orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    filter: blur(60px);
    z-index: 0;
  }
  .orb-1 { width: 320px; height: 320px; background: rgba(10,191,188,0.12); top: -80px; right: -60px; }
  .orb-2 { width: 250px; height: 250px; background: rgba(100,140,255,0.1); bottom: -60px; left: -40px; }
  .orb-3 { width: 150px; height: 150px; background: rgba(10,191,188,0.08); top: 50%; left: 20%; }

  .wrapper {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 400px;
  }

  /* Glass card */
  .card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 38px 32px 34px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow:
      0 8px 32px rgba(10,191,188,0.08),
      0 2px 8px rgba(100,140,255,0.06),
      inset 0 1px 0 rgba(255,255,255,0.9);
  }

  /* Eyebrow */
  .eyebrow {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
  }
  .eyebrow-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--teal);
    box-shadow: 0 0 8px var(--teal-glow);
  }
  .eyebrow-text {
    font-size: 0.68rem;
    font-weight: 600;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--teal);
  }

  /* Question */
  .question {
    font-size: clamp(1.6rem, 6vw, 2.1rem);
    font-weight: 600;
    color: var(--text);
    line-height: 1.25;
    margin-bottom: 26px;
    letter-spacing: -0.02em;
  }
  .question em {
    font-style: normal;
    color: var(--teal);
    position: relative;
  }


  /* Prompt box */
  .prompt-box {
    background: var(--prompt-bg);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 26px 22px;
    margin-bottom: 26px;
    min-height: 100px;
    display: flex;
    align-items: center;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 2px 12px rgba(10,191,188,0.06), inset 0 1px 0 rgba(255,255,255,0.9);
    transition: opacity 0.22s, transform 0.22s;
    position: relative;
    overflow: hidden;
  }
  /* Inner shimmer top edge */
  .prompt-box::after {
    content: '';
    position: absolute;
    top: 0; left: 10%; right: 10%;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.9), transparent);
  }
  .prompt-box.fade { opacity: 0; transform: translateY(5px); }

  .prompt-text {
    font-size: clamp(1.25rem, 5vw, 1.55rem);
    font-weight: 400;
    color: var(--text);
    line-height: 1.5;
    letter-spacing: -0.01em;
  }

  /* Progress */
  .progress-row { display: none; }

  /* Buttons */
  .btn-row {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
  }

  button {
    font-family: 'Sora', sans-serif;
    font-weight: 500;
    font-size: 0.82rem;
    cursor: pointer;
    border-radius: 12px;
    letter-spacing: 0.02em;
    padding: 13px 18px;
    transition: all 0.18s;
  }
  button:active { transform: scale(0.97); }

  .btn-shuffle {
    background: rgba(255,255,255,0.6);
    color: var(--text-mid);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(8px);
    white-space: nowrap;
  }
  .btn-shuffle:hover {
    background: rgba(255,255,255,0.85);
    color: var(--text);
  }

  .btn-tell {
    background: var(--teal);
    color: var(--white);
    border: 1px solid var(--teal);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 16px var(--teal-glow);
  }
  .btn-tell:hover {
    background: #09ADAA;
    box-shadow: 0 6px 20px rgba(10,191,188,0.35);
    transform: translateY(-1px);
  }

  .footer-note {
    font-size: 0.7rem;
    color: var(--text-dim);
    text-align: center;
    font-weight: 400;
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="wrapper">
  <div class="card">

    <div class="eyebrow">
      <div class="eyebrow-dot"></div>
      <span class="eyebrow-text">Spread Kindness</span>
    </div>

    <h1 class="question">Who is the person that...</h1>

    <div class="prompt-box" id="prompt-box">
      <p class="prompt-text" id="prompt-display"></p>
    </div>


    <div class="btn-row">
      <button class="btn-shuffle" onclick="shufflePrompt()">↻ &thinsp;Next prompt</button>
      <button class="btn-tell" onclick="tellThem()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/><path d="M12 0C5.373 0 0 5.373 0 12c0 2.127.558 4.126 1.533 5.859L0 24l6.336-1.501A11.934 11.934 0 0012 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 22c-1.852 0-3.587-.5-5.082-1.371l-.361-.214-3.762.891.952-3.665-.235-.374A9.934 9.934 0 012 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/></svg>
        Tell them
      </button>
    </div>

    <p class="footer-note">Opens WhatsApp with a message ready to send</p>

  </div>
</div>

<script>

  "would be my phone-a-friend lifeline and I would win"

let current = 0;

function updateUI() {
  document.getElementById('prompt-display').textContent = prompts[current];
}

function shufflePrompt() {
  const box = document.getElementById('prompt-box');
  box.classList.add('fade');
  setTimeout(() => {
    let next;
    do { next = Math.floor(Math.random() * prompts.length); } while (next === current && prompts.length > 1);
    current = next;
    updateUI();
    box.classList.remove('fade');
  }, 220);
}

function tellThem() {
  const msg = "Hey! Just wanted you to know \u2014 you\u2019re the person that " + prompts[current] + ". Appreciate you more than you know!\n\nSpread kindness to others here: https://dobbie-sudo.github.io/Kindness";
  window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
}

updateUI();
</script>
